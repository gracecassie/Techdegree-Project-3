<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Treehouse Techdegree project by Grace Cassie">
    <title>Newsletter Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <!-- add FontAwesome here -->
</head>

<body>
  <header>
    <div class="top-header">
        <h1>THE CODE REVIEW</h1>
    </div>
    
    <div class="form-section">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
 </header>  
    <hr>
 <main>
    <div class="container">
        <h2>Contact Information</h2>

        <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Required">
        </div>

        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Required">
        </div>

        <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone">
        </div>

        <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street">
        </div>

        <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city">
        </div>

        <div class="form-group">
        <label for="state">State</label>
        <select id="state">
            <option>Choose State</option>
            <option>California</option>
            <option>Texas</option>
            <option>New York</option>
            <option>Florida</option>
        </select>
        </div>

        <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip">
        </div>

        <div class="divider"></div>

        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>

        <div class="form-group">
        <input type="checkbox" id="html-news">
        <label for="html-news">HTML News</label>
        </div>

        <div class="form-group">
        <input type="checkbox" id="css-news">
        <label for="css-news">CSS News</label>
        </div>

        <div class="form-group">
        <input type="checkbox" id="js-news">
        <label for="js-news">Javascript News</label>
        </div>

        <p>Newsletter format</p>
        <div class="form-group">
        <input type="radio" id="format-html" name="format">
        <label for="format-html">HTML</label>

        <input type="radio" id="format-text" name="format">
        <label for="format-text">Plain text</label>
        </div>

        <div class="form-group">
        <label for="other-topics">Other topics youâ€™d like to hear about</label>
        <textarea id="other-topics"></textarea>
        </div>

        <button class="btn">Sign Up</button>
    </div>
 </main>

    <div class="footer">
      Copyright The Code Review
    </div>
  </div>
</div>




</body>
</html>
